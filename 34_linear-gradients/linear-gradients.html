<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Linear Gradient</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./linear-gradients.css">
</head>

<body>
  <div class="linear_to_bottom">Top To Bottom (DEFAULT)</div>
  <div class="linear_to_right">Left To Right</div>
  <div class="linear_to_bottom_right">Top Left To Bottom Right</div>

  <div class="linear_180deg">180 deg is equivalent to "To Bottom" (DEFAULT)</div>
  <div class="linear_90deg">90 deg is equivalent to "to right" </div>
  <div class="linear_45deg">45 deg is equivalent to "to bottom right"</div>

  <div class="transparency">This is transparency linear gradient</div>

  <div class="repeating">This is repeating linear gradient</div>

</body>

</html>
