<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Text Shadow</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./text-shadow.css">
</head>

<body>
  <!-- text shadow -->
  <p class="shadow_simple">Horizontal(x) and vetical(y) shadow.</p>
  <p class="shadow_color">Simple text shadow with color.</p>
  <p class="shadow_blur">Text shadow with blur effect.</p>
  <p class="shadow_neon">This is neon glow shadow.</p>
  <p class="shadow_multiple">This is multiple shadow.</p>
  <p class="shadow_border">This is border around the text by shadow.</p>
</body>

</html>
