<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Tooltip</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./tooltip.css">
</head>

<body>
   <div class="tooltip_container">Tooltip at the TOP
      <span class="tooltip tooltip_top">top tooltip</span>
   </div>

   <div class="tooltip_container">Tooltip at the BOTTOM
      <span class="tooltip tooltip_bottom">bottom tooltip</span>
   </div>


   <div class="tooltip_container left">Tooltip at the LEFT
      <span class="tooltip tooltip_left">left tooltip</span>
   </div>

   <div class="tooltip_container right">Tooltip at the RIGHT
      <span class="tooltip tooltip_right">right tooltip</span>
   </div>
</body>

</html>
