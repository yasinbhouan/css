<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Pseudo Class</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./pseudo-class.css">
</head>

<body>
  <!-- anchor pseudo-classes -->
  <a class="common" href="#">This is a link</a>

  <!-- make tooltip by hover -->
  <div class="div_tooltip common">To see tooltip hover on these
    <span class="tooltip">This is a Tooltip</span>
  </div>

  <!-- first-child Pseudo-class -->
  <div class="first_child common">
    <p><span>First</span> child of this <span>div</span></p>
    <p><span>Second</span> child of this <span>div</span></p>
  </div>
  <div class="first_child common">
    <p><span>First</span> child of this <span>div</span></p>
    <p><span>Second</span> child of this <span>div</span></p>
  </div>

  <!-- lang pseudo class -->
  <p class="common">some text <q lang="another">different language</q> some text.</p>
</body>

</html>
