<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS button</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./button.css">
</head>

<body>
  <!-- types of button -->
  <button class="btn">Types</button>
  <a class="btn" href="#">Types</a>
  <input class="btn" type="button" value="Types">

  <!-- border on hover -->
  <button class="btn border_btn1">Border Button</button>
  <button class="btn border_btn2">Border Button</button>

  <!-- shadow on hover -->
  <button class="btn shadow1">Shadow</button>
  <button class="btn shadow2">Shadow</button>

  <!-- disabled button -->
  <button class="btn disabled" disabled>Disabled</button>

  <!-- button group -->
  <div class="btn_group clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>

  <!-- button group with border -->
  <div class="btn_group btn_group_border clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>

  <!-- button group vertical with border -->
  <div class="btn_group btn_group_vertical clearfix">
    <button class="btn">Group1</button>
    <button class="btn">Group2</button>
    <button class="btn">Group3</button>
    <button class="btn">Group4</button>
  </div>

  <!-- animated buttons -->
  <button class="btn animated_btn"><span>Animated Button</span></button>

  <!-- pressed buttons -->
  <button class="btn pressed_btn">Pressed Button</button>

  <!-- ripple buttons -->
  <buttons class="btn ripple_btn">Ripple Button</buttons>
</body>

</html>
