<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Media Queries</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css/media-queries.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 601px) and (max-width: 991px)">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
  <link rel="stylesheet" href="./css/orientation.css" media="screen and (orientation: landscape)">
  <link rel="stylesheet" href="./css/print.css" media="print">
</head>

<body>
  <section class="row_float">
    <div class="column_float"></div>
    <div class="column_float"></div>
    <div class="column_float"></div>
    <div class="column_float"></div>
  </section>

  <section class="row_flex">
    <div class="column_flex"></div>
    <div class="column_flex"></div>
    <div class="column_flex"></div>
    <div class="column_flex"></div>
  </section>
</body>

</html>
