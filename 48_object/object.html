<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Object</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./object.css">
</head>

<body>
  <!-- object-fit property -->
  <div><img src="../images/background.jpeg" alt="This is image for object fit property"></div>
  <div><img class="fill" src="../images/background.jpeg" alt="This is image for object fit property"></div>
  <div><img class="cover" src="../images/background.jpeg" alt="This is image for object fit property"></div>
  <div><img class="contain" src="../images/background.jpeg" alt="This is image for object fit property"></div>
  <div><img class="none" src="../images/background.jpeg" alt="This is image for object fit property"></div>
  <div><img class="scale-down" src="../images/background.jpeg" alt="This is image for object fit property"></div>

  <!-- object-position property -->
  <div><img class="position cover" src="../images/background.jpeg" alt="This is image for object fit property"></div>

</body>

</html>
