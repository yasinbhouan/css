<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Dropdown</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./dropdown.css">
</head>

<body>
  <!-- hoverable dropdown-->
  <div class="dropdown_hoverable">
    <span>Hoverable Dropdown</span>
    <div class="dropdown_hoverable_content">
      <p>This is Hoverable Dropdown</p>
    </div>
  </div>

  <!-- dropdown menu -->
  <div class="dropdown_menu">
    <button class="dropdown_menu_btn"> Dropdown Menu</button>
    <div class="dropdown_menu_content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

  <!-- dropdown image -->
  <div class="dropdown__image">
    <p>This is a image</p>
    <div class="dropdown__image__content">
      <img src="../images/icon.png" alt="This is a image">
      <p>This is a image</p>
    </div>
  </div>
</body>

</html>
