<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title, description, author -->
  <title>CSS Attributre Selector</title>
  <meta name="description" content="Description of the page">
  <meta name="author" content="Author Name">

  <!-- open graph protocol -->
  <meta property="og:title" content="Title">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:description" content="Description of the page">
  <meta property="og:image" content="https://example.com/image.jpg">

  <!-- favicon -->
  <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./attribute-selectors.css">
</head>

<body>
  <!-- CSS [attribute] selector -->
  <p title="attribute">This is attribute selector</p>

  <!-- CSS [attribute="value"] selector -->
  <p title="attribute value">This is attribute with value selector</p>

  <!-- CSS [attribute~="value"] selector -->
  <p title="attribute value any word">This is attribute with value selector</p>

  <!-- CSS [attribute|="value"] selector -->
  <p title="only-start">This is attribute with value selector</p>

  <!-- CSS [attribute^="value"] selector -->
  <p title="start attribute value">This is attribute with value selector</p>

  <!-- CSS [attribute$="value"] selector -->
  <p title="only ending">This is attribute with value selector</p>

  <!-- CSS [attribute*="value"] selector -->
  <p title="anywhere attribute value">This is attribute with value selector</p>
</body>

</html>
